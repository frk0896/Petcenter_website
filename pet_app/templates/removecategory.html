<html>
    <head>
        {%load static%}
        <link href="{%static 'css/remove.css' %}" rel="stylesheet">
        <div class="nav">
            {% include "admin-header.html" %}
        </div>
    </head>
    <body>
            <form>
                {% csrf_token %}
                <table border="0">
                    <tr>
                        <th>category id</th>
                        <th>category name</th>
                        <th>Discription</th>
                        <th>Photo</th>
                    </tr>

                {% for r in rm%}
                <tr>
                    <td>{{ r.category_id }}</td>
                    <td>{{ r.category_name }}</td>
                    <td>{{ r.discription }}</td>
                    <td><img src="{{r.photo }}" width="100" height="100" > </td>
                    <td><a href="/remove/{{r.id}}">Remove</a></td>

                </tr>
                {% endfor %}
                </table>
            </form>
        </div>
    </body>
</html>
